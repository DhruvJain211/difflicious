name: Continuous Integration

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scalaVersion: [2_13, 3_0]
        scalaPlatform: [jvm]
        java: [temurin@11]
    env:
      BUILD_KEY: ${{matrix.scalaVersion}}_${{matrix.scalaPlatform}}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install Jekyll (to build microsite)
        run: gem install jekyll -v 4.1.1

      - name: Check that workflows are up to date
        if: matrix.scalaVersion == '2_13' && matrix.scalaPlatform == 'jvm'
        run: sbt githubWorkflowCheck

      - name: Build project & publish locally
        run: sbt test publishLocal

      - name: Make microsite
        if: matrix.scalaVersion == '2_13' && matrix.scalaPlatform == 'jvm'
        run: sbt makeMicrosite

      - name: Compress target directories
        run: |
          tar cf targets.tar \
            modules/benchmarks/target \
            target modules/munit/target \
            docs/target \
            modules/weaver/target \
            modules/scalatest/target \
            modules/core/target \
            modules/cats/target \
            modules/coretest/target \
            project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.scalaVersion }}-${{ matrix.java }}-${{ matrix.scalaPlatform }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scalaVersion: [2_13]
        scalaPlatform: [jvm]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Download target directories (2.13 & jvm)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2_13-${{ matrix.java }}-jvm

      - name: Inflate target directories (2.13 & jvm)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3 & jvm)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-3_0-${{ matrix.java }}-jvm

      - name: Inflate target directories (3 & jvm)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install Jekyll (to build microsite)
        run: gem install jekyll -v 4.1.1

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release publishMicrosite
